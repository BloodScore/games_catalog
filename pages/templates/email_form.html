{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="form-container" style="margin-top: 12%;">
        <h1>Enter your email</h1>
        <form method="post" action="{% url 'email_to_reset_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirm</button>
        </form>
    </div>
{% endblock %}
