<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
        <header class="main_page_header">
            <img class="logo" src="{% static 'images/logo.png' %}" width="50" height="50">
            <p class="title">GameMuster</p>
        </header>
        {% block content %}
        <div class="drop_and_search_container" id="search_container">
            <div id="mySidepanel" class="sidepanel">
                <button class="closebtn" onclick="closeNav()">
                    <img src="{% static 'images/triangle.png' %}" width="20px" height="20px">
                </button>
            </div>

            <button class="openbtn" id="open_btn" onclick="openNav()">
                <img src="{% static 'images/triangle.png' %}" width="20px" height="20px">
            </button>


            <form id="search_form" autocomplete="off">
                <input type="search" id="query" name="q" placeholder="Search...">
                <button type="submit" style="border: none; background-color: white;">
                    <img src="{% static 'images/search.png' %}" width="30" height="30">
                </button>
            </form>
        </div>

        <div id="main">
            <div class="cards">
                {% for i in games %}
                    <div class="game_card">
                        <img src="{{ i.cover }}">
                        <div class="caption">
                            <span>{{ i.name }}</span>
                            {% for j in i.genres %}
                                <p>{{ j }}</p>
                            {% endfor %}
                            <div class="buttons">
                                <button><a href="{% url 'game_page' id=i.id %}" style="text-decoration: none; color: black"><b>Open</b></a></button>
                                <button style="color: black"><b>MUST</b></button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="navigation">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>

        </div>

    {% endblock %}

</body>
</html>
