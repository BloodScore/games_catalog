{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="form-container" style="margin-top: 10%;">
        <h1>Log in</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <button type="submit">Log in!</button>
        </form>
    </div>
{% endblock %}
