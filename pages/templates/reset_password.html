{% extends 'index.html' %}
{% load static %}

{% block content %}
    <div class="form-container" style="margin-top: 12%;">
        <h1>Reset your password</h1>
        <form method="post" action="{% url 'reset' uidb64 token %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset</button>
        </form>
    </div>
{% endblock %}
